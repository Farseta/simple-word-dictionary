<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='mystyle.css')}}">
</head>

<body>

    <div class="wrap">
        <!-- header -->
        <div class="banner" onclick="window.location.href='/'">

        </div>
        <!-- body -->
        <div class="container">
            <div class="d-flex justify-content-between align-items-end">
                <div>
                    <h1 style="display: inline;">Not Found</h1>
                    <p>
                        {{Msg}}
                    </p>
                    <form action="">
                        {%for item in Suggesion%}
                        {%set definition = item.definiton %}
                        {%set word = item.status %}
                        <a href="/detail/{{definition}}{{word}}" class="btn btn-outline-secondary">
                            {{definition}}
                        </a>

                        {%endfor%}
                    </form>

                    <br>
                    <a href="/" class="btn btn-outline-primary">back to notebook</a>
                </div>

            </div>

        </div>
    </div>



    <!-- footer -->
    {% include "footer.html" %}
</body>

</html>
